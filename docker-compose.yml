services:
  nats:
    image: nats:latest
    container_name: nats-server
    ports:
      - "4222:4222" 
      - "6222:6222"  
      - "8222:8222"   
    environment:
      - NATS_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge
